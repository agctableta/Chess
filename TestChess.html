<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector FEN de Ajedrez</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        button {
            background-color: #2d7a3a;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
        }
        button:hover { background-color: #3e8e41; }
        #resultado {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            margin-top: 20px;
            color: #c9a848;
            font-family: monospace;
            font-size: 1.2em;
            min-height: 40px;
        }
        .status { color: #aaa; margin-top: 10px; }
        #preview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
            border: 2px solid #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Convertir Imagen a FEN</h2>
        <p>Selecciona una captura de pantalla de un tablero</p>
        
        <input type="file" id="fotoInput" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('fotoInput').click()">üì∏ Seleccionar Imagen</button>
        
        <div id="status" class="status">Esperando imagen...</div>
        <img id="preview" src="" alt="Vista previa">
        
        <div id="resultado">El FEN aparecer√° aqu√≠</div>
    </div>

    <script>
        document.getElementById('fotoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar vista previa
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';

            const status = document.getElementById('status');
            const resultado = document.getElementById('resultado');

            status.innerText = "‚è≥ Enviando a la IA...";
            resultado.innerText = "";

            const formData = new FormData();
            formData.append('image', file);

            try {
                // Usamos la API p√∫blica de Chessvision
                const response = await fetch('https://api.chessvision.ai/v1/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Error en el servidor");

                const data = await response.json();

                if (data && data.fen) {
                    resultado.innerText = data.fen;
                    status.innerText = "‚úÖ ¬°√âxito!";
                } else {
                    resultado.innerText = "No se detect√≥ el tablero.";
                    status.innerText = "‚ùå Fallido";
                }
            } catch (err) {
                console.error(err);
                status.innerText = "‚ùå Error de conexi√≥n";
                resultado.innerText = "Aseg√∫rate de estar en un servidor (GitHub Pages) y no abriendo el archivo localmente.";
            }
        });
    </script>
</body>
</html>
